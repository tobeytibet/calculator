<!DOCTYPE html>
<html>

<link rel="stylesheet" href="style.css">

<header>
    <h1>My Calculator</h1>
</header>

<body>
    <div class='mainBody'>
        <div class='screen'>

        </div>
        <div class='button-grid'>

            <div class="button" data-clear>AC</div>
            <div class="button" data-plusMinus>+/-</div>
            <div class="button" data-percent>%</div>
            <div class="button" data-operator>/</div>

            <div class="button" data-num>7</div>
            <div class="button" data-num>8</div>
            <div class="button" data-num>9</div>
            <div class="button" data-operator>*</div>

            <div class="button" data-num>4</div>
            <div class="button" data-num>5</div>
            <div class="button" data-num>6</div>
            <div class="button" data-operator>+</div>

            <div class="button" data-num>1</div>
            <div class="button" data-num>2</div>
            <div class="button" data-num>3</div>
            <div class="button" data-operator>-</div>
            
            <div></div>
            <div class="button" data-num>0</div>
            <div class="button" data-num>.</div>
            <div class="button" data-equal>=</div>

        </div>
    </div>
</body>

<script src='script.js'></script>
</html>
